name: CI / CD for PDFManager

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.github/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.github/**'
  workflow_dispatch:

jobs:

  build-exe:
    name: Build Windows Executable
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        id: cache-pip
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            - ${{ runner.os }}-pip-

      - name: Cache PyInstaller output
        uses: actions/cache@v4
        id: cache-pyi
        with:
          path: |
            build/
            dist/
          key: ${{ runner.os }}-pyinstaller-${{ hashFiles('src/**','requirements.txt') }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Download and extract tools
        if: steps.cache-pyi.outputs.cache-hit != 'true'
        shell: pwsh
        run: |
          # ImageMagick
          curl -sL "https://imagemagick.org/archive/binaries/ImageMagick-7.1.1-47-portable-Q16-x64.zip" -o imagick.zip
          Expand-Archive imagick.zip -DestinationPath imagick_portable_64 -Force
          $exe = Get-ChildItem imagick_portable_64 -Recurse -Filter magick.exe | Select-Object -First 1
          Copy-Item $exe.FullName -Destination imagick_portable_64\magick.exe -Force

          # Poppler
          curl -sL "https://github.com/oschwartz10612/poppler-windows/releases/download/v24.02.0-0/Release-24.02.0-0.zip" -o poppler.zip
          Expand-Archive poppler.zip -DestinationPath poppler_portable_64 -Force
          New-Item -ItemType Directory -Path poppler_portable_64\library\bin -Force
          foreach ($tool in 'pdftoppm.exe','pdftocairo.exe') {
            $f = Get-ChildItem poppler_portable_64 -Recurse -Filter $tool | Select-Object -First 1
            Copy-Item $f.FullName -Destination poppler_portable_64\library\bin\$tool -Force
          }

      - name: Build executable
        if: steps.cache-pyi.outputs.cache-hit != 'true'
        run: python build_tools/build_with_pyinstaller.py --windowed

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PDFManager-artifacts
          path: |
            build/
            dist/
            imagick_portable_64/
            poppler_portable_64/

  package-installer:
    name: Create Windows Installer
    needs: build-exe
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: PDFManager-artifacts
          path: .
      - name: Install Inno Setup
        run: choco install innosetup -y --no-progress
      - name: Build installer
        working-directory: build_tools
        run: iscc PDFManager_PyInstaller_Setup.iss
      - name: Upload installer to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PDFManager-installer
          path: installer_64/**/*.exe
          
      - name: Install wetransfer-cli
        shell: bash
        run: |
          npm install -g wetransfer-cli
          
      - name: Upload installer to WeTransfer
        id: upload-to-wetransfer
        shell: bash
        run: |
          # Find the installer file
          INSTALLER_PATH=$(find installer_64 -name "*.exe" -type f | head -n 1)
          INSTALLER_NAME=$(basename "$INSTALLER_PATH")
          
          echo "Uploading $INSTALLER_NAME to WeTransfer..."
          # Upload to WeTransfer (valid for 7 days)
          UPLOAD_RESPONSE=$(wetransfer "$INSTALLER_PATH" | grep -i "Download link" | sed 's/.*: //')
          
          echo "Uploaded $INSTALLER_NAME to WeTransfer"
          echo "Download link: $UPLOAD_RESPONSE"
          echo "This link will expire in 7 days"
          
          # Save the link as an output variable and GitHub Environment Variable
          echo "DOWNLOAD_LINK=$UPLOAD_RESPONSE" >> $GITHUB_ENV
          echo "::set-output name=download_link::$UPLOAD_RESPONSE"
      
      - name: Post upload info
        if: steps.upload-to-wetransfer.outputs.download_link != ''
        run: |
          echo "File uploaded successfully to WeTransfer"
          echo "Download link: ${{ steps.upload-to-wetransfer.outputs.download_link }}"
          echo "WARNING: This link will expire after 7 days"
