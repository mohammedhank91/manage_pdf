name: Build and Package PDFManager

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install ImageMagick Portable
        run: choco install imagemagick.portable -y --no-progress

      - name: Copy ImageMagick to project root
        shell: pwsh
        run: |
          $src = Join-Path $Env:ProgramData 'chocolatey\lib\imagemagick.portable\tools\ImageMagick-*'
          Copy-Item -Path $src -Destination imagick_portable_64 -Recurse -Force

      - name: Install Poppler
        run: choco install poppler -y --no-progress

      - name: Copy Poppler to project root
        shell: pwsh
        run: |
          $src = Join-Path $Env:ProgramData 'chocolatey\lib\poppler\tools\poppler-*'
          Copy-Item -Path $src -Destination poppler_portable_64 -Recurse -Force

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build executable
        run: python build_tools/build_with_pyinstaller.py

      - name: Upload build artifacts (dist & tools)
        uses: actions/upload-artifact@v4
        with:
          name: PDFManager-artifacts
          path: |
            dist
            imagick_portable_64
            poppler_portable_64

  installer:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download build artifacts (dist & tools)
        uses: actions/download-artifact@v4
        with:
          name: PDFManager-artifacts
          path: .

      - name: Install Inno Setup
        run: choco install innosetup -y --no-progress

      - name: Build installer
        working-directory: build_tools
        run: iscc PDFManager_PyInstaller_Setup.iss

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDFManager-installer
          path: installer_64/**/*.exe
